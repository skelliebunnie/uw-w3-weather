<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="skelliebunnie-ghost-icon.png"/>
	
	<title>Weather Dashboard</title>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/adc1a4d4e8.js" crossorigin="anonymous"></script>
	<!-- Bulma CSS Framework -->
	<link rel="stylesheet" href="assets/bulma.min.css">
	<!-- custom styles -->
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<header class="hero is-dark has-text-centered">
		<section class="hero-body">
			<div class="container">
				<h1 class="title">Weather Dashboard</h1>
			</div>
		</section>
	</header>
	<div class="columns my-0">
		<aside class="column is-one-third has-background-info-light">
			<section class="container pl-4">
				<form>
					<div class="field has-addons">
						<div class="control is-expanded">
							<input type="text" class="input is-size-5" placeholder="city">
						</div>
						<div class="control">
							<a class="button is-primary is-size-5"><i class="fas fa-search"></i></a>
						</div>
					</div>
				</form>
				<nav class="panel is-primary has-background-white">
					<a class="panel-block is-active is-size-4">
						<span class="panel-icon is-size-4">
							<i class="fad fa-search-location" aria-hidden="true"></i>
						</span>
						Everett
					</a>
				</nav>
			</section>
		</aside>
		<main class="column has-background-white">
			<div class="container">
				<div class="card mr-4">
					<div class="card-content">
						<p class="title">City (M/D/YYYY) <span class="weather-icon"><i class="fad fa-cloud-drizzle has-text-info fa-2x"></i></span></p>
						<table class="table">
							<tbody>
								<tr>
									<td>Temperature</td>
									<td id="temp"><span>90.9</span>&deg;F</td>
								</tr>
								<tr>
									<td>Humidity</td>
									<td id="humidity">41%</td>
								</tr>
								<tr>
									<td>Wind Speed</td>
									<td id="wind"><span>4.7</span> MPH</td>
								</tr>
								<tr>
									<td>UV Index</td>
									<td id="uv" data-uv-index="severe"><p class="has-background-danger has-text-white px-4 py-1">9.49</p></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer has-background-dark has-text-light">
		<div class="content has-text-centered">
			<p>Copyright &copy; 2020 A.Knight</p>
		</div>
	</footer>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
